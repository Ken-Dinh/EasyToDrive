<table class="table">
  <thead>
    <tr>
      <th *ngFor="let key of getKeys(data[0])">{{ key }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let key of getKeys(item)">{{ item[key] }}</td>
      <td>
        <button class="btn btn-danger btn-sm me-2" (click)="deleteItem(item)">Supprimer</button>
        <a [routerLink]="getPutRoute(item)" class="btn btn-primary btn-sm">Modifier</a>
      </td>
    </tr>
  </tbody>
</table>
