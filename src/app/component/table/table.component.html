<table class="table">
  <thead>
    <tr>
      
      <th *ngFor="let key of getKeys(data[0])">{{ key | replace: "_" : " " | titlecase}}</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let item of data">
      <td *ngFor="let key of getKeys(item)">{{ item[key] }}</td>
    </tr>
  </tbody>
</table>
