<div class="card border-dark shadow-lg" style="width: 100%;">
    <!-- Corps de la carte -->
    <div class="card-body custom-justify">
      <p class="card-text card-comments fs-3">{{ contenu }}</p>
    </div>
    <!-- Pied de la carte avec la date -->
    <div class="card-footer text-light bg-secondary text-end">
        <p class="card-text date-text">
          <small>{{ date | date: "medium" : '' : 'fr' }}</small>
    </div>
  </div>
