<div class="container mt-5">
  <h2>Ajouter un test</h2>
  <!-- Formulaire pour ajouter l'élève -->
  <form [formGroup]="addTestForm" class="container mx-auto py-3">

    <div class="formGroup">
      <label for="examen_id">Examen:</label>
      <div class="input-group">
        <select class="custom-select" id="examenSelect" formControlName="examen_id">
          <option selected>Choisir une option...</option>
          <option value="{{item.examen_id}}" *ngFor="let item of listeExamen">{{item.date}}</option>
        </select>
      </div>
    </div>

    <div class="formGroup">
      <label for="theme">Theme: </label>
      <input type="text" id="theme" formControlName="theme" class="form-control"/>
    </div>

    <div class="formGroup">
      <label for="date">Date de passage:</label>
      <input type="date" id="date" formControlName="date" class="form-control"/>
    </div>

    <div class="formGroup">
      <label for="score">Score:</label>
      <input type="number" step="0.25" id="score" formControlName="score" class="form-control"/>
    </div>
      
    <button type="submit" class="col-3 btn btn-primary my-3 mx-3" (click)="addTest()">Valider</button>
    <h5 *ngIf="message.includes('succès')" class="text-success">{{ message }}</h5>
    <h5 *ngIf="!message.includes('succès')" class="text-danger">{{ message }}</h5>
  </form>
</div>
