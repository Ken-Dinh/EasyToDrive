<div class="container d-flex justify-content-center align-items-center vh-100 p-3">
  <div class="card p-4 shadow-lg" style="max-width: 1200px; width: 100%;">
    <!-- En-tête avec le bouton Ajouter et le sélecteur -->
    <div class="row">
      <div class="col-md-2 d-flex justify-content-center p-3">
        <button class="btn btn-warning">Ajouter</button>
      </div>
      <div class="col-md-6 p-3">
        <div class="d-flex align-items-center bg-warning p-2 rounded">
          <label class="me-2">Sélectionnez la table à voir :</label>
          <select class="form-select w-auto" (change)="changeTable($event)">
            <option *ngFor="let table of tables" [value]="table.key">{{ table.label }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Tableau et boutons Supprimer/Modifier -->
    <div class="row">
      <div class="col-md-10">
        <div class="table-responsive">
          <app-table [data]="getSelectedTableData()"></app-table>
        </div>
      </div>
      <div class="col-md-2 d-flex flex-column justify-content-start align-items-center">
        <button class="btn btn-danger mb-2">Supprimer</button>
        <button class="btn btn-primary">Modifier</button>
      </div>
    </div>
  </div>
</div>
