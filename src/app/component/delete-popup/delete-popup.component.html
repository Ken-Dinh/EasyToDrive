<div class="popup-overlay">
    <div class="popup-content">
      <h3>Êtes-vous sûr de vouloir supprimer cet élément ?</h3>
      <p><strong>{{ itemToDelete?.login || itemToDelete?.nom || itemToDelete?.theme }}</strong></p>
      <div class="buttons">
        <button class="btn btn-danger" (click)="confirmDelete()">Confirmer</button>
        <button class="btn btn-secondary" (click)="cancelDelete()">Annuler</button>
      </div>
    </div>
  </div>
