<div class="container mt-5">
  <h2>Modifier un test</h2>

  <form [formGroup]="putTestForm" class="container mx-auto py-3">

    <div class="formGroup">
      <label for="test_id">ID:</label>
      <input type="number" id="test_id" formControlName="test_id" class="form-control" [value]="test.test_id" />
    </div>

    <div class="formGroup">
      <label for="examen_id">Examen:</label>
      <div class="input-group">
        <select class="custom-select" id="examenSelect" formControlName="examen_id">
          <option selected>Choisir une option...</option>
          <option [value]="item.examen_id" *ngFor="let item of listeExamen">{{ item.date }}</option>
        </select>
      </div>
    </div>

    <div class="formGroup">
      <label for="theme">Thème:</label>
      <input type="text" id="theme" formControlName="theme" class="form-control" [value]="test.theme" />
    </div>

    <div class="formGroup">
      <label for="date">Date de passage:</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control" [value]="test.date" />
    </div>

    <div class="formGroup">
      <label for="score">Score:</label>
      <input type="number" step="0.25" id="score" formControlName="score" class="form-control" [value]="test.score"/>
    </div>

    <button type="submit" class="col-3 btn btn-primary my-3 mx-3" (click)="putTest()">Valider</button>
    <h5 *ngIf="message.includes('succès')" class="text-success">{{ message }}</h5>
    <h5 *ngIf="!message.includes('succès')" class="text-danger">{{ message }}</h5>
  </form>
</div>
