<div class="container mt-5">
  <h2>Ajouter une simulation</h2>
  <!-- Formulaire pour ajouter l'élève -->
  <form [formGroup]="addSimulationForm" class="container mx-auto py-3">

    <div class="formGroup">
      <label for="examen_id">Examen:</label>
      <div class="input-group">
        <select class="custom-select" id="examenSelect" formControlName="examen_id">
          <option selected>Choisir une option...</option>
          <option value="{{item.examen_id}}" *ngFor="let item of listeExamen">{{item.date}}</option>
        </select>
      </div>
    </div>

    <div class="formGroup">
      <label for="timestamp">Date de la simulation:</label>
      <input type="datetime-local" id="timestamp" formControlName="timestamp" class="form-control"/>
    </div>

    <div class="formGroup">
      <label for="valie">Validation Examen:</label>
      <input type="checkbox" id="valie" formControlName="valie" class="form-check-input mx-3"/>
    </div>

    <button type="submit" class="col-3 btn btn-primary my-3 mx-3" (click)="addSimulation()">Valider</button>
    <h5 *ngIf="message == 'Simulation ajouté avec succès'" class="text-success">{{ message }}</h5>
    <h5 *ngIf="message != 'Simulation ajouté avec succès'" class="text-danger">{{ message }}</h5>
  </form>
</div>
